<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment - Nisha Health Clinic</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .appointment-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .appointment-container h2 {
      text-align: center;
      color: #0ea5a4;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0ea5a4;
      box-shadow: 0 0 5px rgba(14, 165, 164, 0.3);
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #0ea5a4, #22c55e);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .success-message {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #c3e6cb;
    }
    
    .error-message {
      display: none;
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #f5c6cb;
    }
    
    .loading {
      display: none;
      text-align: center;
      color: #0ea5a4;
    }

    @media (max-width: 768px) {
      .appointment-container {
        margin: 20px 10px 40px;
        padding: 24px 16px;
      }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<header class="navbar">
  <div class="logo">Nisha Health Clinic</div>
  <nav>
    <a href="index.html#home">Home</a>
    <a href="index.html#services">Services</a>
    <a href="index.html#about">About</a>
    <a href="appointments.html">Book Appointment</a>
  </nav>
</header>

<!-- Appointment Booking Form -->
<div class="appointment-container">
  <h2>Book Your Appointment</h2>
  
  <div class="success-message" id="successMessage">
    ✓ Appointment booked successfully! You will receive a confirmation email and WhatsApp message shortly.
  </div>
  
  <div class="error-message" id="errorMessage"></div>
  
  <div class="loading" id="loading">
    <p>Processing your appointment...</p>
  </div>
  
  <form id="appointmentForm">
    <div class="form-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+977 98XXXXXXXX" required>
    </div>
    
    <div class="form-group">
      <label for="service">Select Service *</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option value="General Checkup">General Checkup</option>
        <option value="Laboratory Tests">Laboratory Tests</option>
        <option value="Emergency Care">Emergency Care</option>
        <option value="Consultation">Consultation</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
      <label for="time">Preferred Time *</label>
      <input type="time" id="time" name="time" required>
    </div>
    
    <div class="form-group">
      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" placeholder="Any additional information..."></textarea>
    </div>
    
    <button type="submit" class="submit-btn" id="submitBtn">Book Appointment</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>© 2026 Nisha Health Clinic. All rights reserved.</p>
</footer>

<script>
  // Set minimum date to today
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date').min = today;
  
  document.getElementById('appointmentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    
    submitBtn.disabled = true;
    loading.style.display = 'block';
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';
    
    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      service: document.getElementById('service').value,
      date: document.getElementById('date').value,
      time: document.getElementById('time').value,
      notes: document.getElementById('notes').value
    };
    
    try {
      const response = await fetch('/api/book-appointment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });
      
      const data = await response.json();
      
      if (response.ok) {
        successMessage.style.display = 'block';
        document.getElementById('appointmentForm').reset();
        document.getElementById('date').min = today;
      } else {
        errorMessage.textContent = '✗ ' + (data.message || 'Failed to book appointment. Please try again.');
        errorMessage.style.display = 'block';
      }
    } catch (error) {
      errorMessage.textContent = '✗ Error: ' + error.message;
      errorMessage.style.display = 'block';
    } finally {
      submitBtn.disabled = false;
      loading.style.display = 'none';
    }
  });
</script>

</body>
</html>
